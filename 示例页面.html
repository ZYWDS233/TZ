<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="gb2312">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例页面 - 天舟</title>
    <!-- 引入导航JavaScript文件 -->
    <script src="nav.js"></script>
</head>
<body>
    <!-- 页面内容 -->
    <h1>示例页面</h1>
    <p>这是一个示例页面，展示如何使用nav.js文件来加载导航栏。</p>
    
    <h2>使用方法</h2>
    <ol>
        <li>在HTML文件的<head>标签中添加：<code>&lt;script src="nav.js"&gt;&lt;/script&gt;</code></li>
        <li>保存文件并在浏览器中打开</li>
        <li>导航栏会自动加载到页面左侧</li>
    </ol>
    
    <h2>注意事项</h2>
    <ul>
        <li>确保nav.js文件与你的HTML文件在同一目录下</li>
        <li>如果HTML文件在子目录中，需要调整nav.js的路径（例如：<code>&lt;script src="../nav.js"&gt;&lt;/script&gt;</code>）</li>
        <li>导航栏会自动调整内容区域的位置，确保你的页面内容不会被遮挡</li>
    </ul>
</body>
</html>
