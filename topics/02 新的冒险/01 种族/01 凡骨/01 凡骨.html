</style><style></style><section class="it365-janqi-com" style="width: 595.25pt; min-height: 842pt;"><header><p></p></header><article><p style="margin-top: 24pt; margin-bottom: 24pt; line-height: 1.2; margin-inline-start: 0pt;"><span style="font-family: Arial, DengXian, Microsoft YaHei, sans-serif; font-weight: bold; min-height: 26pt; font-size: 26pt;">凡骨</span></p><p style="margin-top: 6pt; margin-bottom: 6pt; line-height: 1.2; margin-inline-start: 0pt; text-align: left;"><span style="font-family: Arial, DengXian, Microsoft YaHei, sans-serif; min-height: 11pt; font-size: 11pt;">凡骨生物通常是指不带有天生魔力或天生魔力薄弱的物质位面生物，他们是生态圈中最为广泛的一类，占据了物质位面绝大部分的土地。人类、矮人等类人和牛、苍蝇、恐龙都属于凡骨生物。</span></p><p style="margin-top: 6pt; margin-bottom: 6pt; line-height: 1.2; margin-inline-start: 0pt; text-align: left;"><span style="font-family: Arial, DengXian, Microsoft YaHei, sans-serif; min-height: 11pt; font-size: 11pt;">在凡骨生物中，一些天生低智力的物种，通常被称为野兽，这些生物更贴近自然——但远远不到精类的程度，德鲁伊和游侠与这类生物较为亲近。</span></p><p style="margin-top: 6pt; margin-bottom: 6pt; line-height: 1.2; margin-inline-start: 0pt; text-align: left;"><span style="font-family: Arial, DengXian, Microsoft YaHei, sans-serif; min-height: 11pt; font-size: 11pt;">凡骨生物没有统一的特征。</span></p><p style="margin-top: 6pt; margin-bottom: 6pt; line-height: 1.2; margin-inline-start: 0pt; text-align: left;"><span style="font-family: Arial, DengXian, Microsoft YaHei, sans-serif; min-height: 11pt; font-size: 11pt;">大多数冒险者都是凡骨生物（类人）。</span></p><p style="margin-top: 6pt; margin-bottom: 6pt; line-height: 1.2; margin-inline-start: 0pt; text-align: left;"><span style="font-family: Arial, DengXian, Microsoft YaHei, sans-serif; min-height: 11pt; font-size: 11pt;">具有智能的人形凡骨生物被称为凡骨生物（类人），类人生物一般有双眼、双耳、一个鼻子、四个肢体和十根手指。</span></p><p style="margin-top: 6pt; margin-bottom: 6pt; line-height: 1.2; margin-inline-start: 0pt; text-align: left;"></p></article><footer><p></p></footer></section>
