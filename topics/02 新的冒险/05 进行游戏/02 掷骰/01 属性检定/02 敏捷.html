</style><style></style><section class="it365-janqi-com" style="width: 595.25pt; min-height: 842pt;"><header><p></p></header><article><p style="margin-top: 24pt; margin-bottom: 24pt; line-height: 1.2; margin-inline-start: 0pt;"><span style="font-family: Arial, DengXian, Microsoft YaHei, sans-serif; font-weight: bold; min-height: 26pt; font-size: 26pt;">敏捷</span></p><p style="margin-top: 6pt; margin-bottom: 6pt; line-height: 1.2; margin-inline-start: 0pt; text-align: left;"><span style="font-family: Arial, DengXian, Microsoft YaHei, sans-serif; min-height: 11pt; font-size: 11pt;">敏捷代表机敏度、反射速度、平衡力。敏捷检定可以对应进行灵巧、迅速、安静的移动，或在不稳定的地方保持平衡。体操、巧手、隐蔽等技能分别反映了某几类敏捷检定可以表示的能力。</span></p><p class="it365-janqi-com_1" style="margin-top: 19pt; margin-bottom: 7pt; line-height: 1.2; margin-inline-start: 0pt; text-align: left;"><span id="heading_0"></span><span style="font-family: Arial, DengXian, Microsoft YaHei, sans-serif; font-weight: bold; color: rgb(216, 57, 49); min-height: 18pt; font-size: 18pt;">体操</span></p><p style="margin-top: 6pt; margin-bottom: 6pt; line-height: 1.2; margin-inline-start: 0pt; text-align: left;"><span style="font-family: Arial, DengXian, Microsoft YaHei, sans-serif; min-height: 11pt; font-size: 11pt;">敏捷（体操）检定涵盖了在冰块上奔跑，在绳索上平衡，在摇曳甲板上站稳等需要保持平衡和高难度体操动作的情况。</span></p><p class="it365-janqi-com_1" style="margin-top: 19pt; margin-bottom: 7pt; line-height: 1.2; margin-inline-start: 0pt; text-align: left;"><span id="heading_1"></span><span style="font-family: Arial, DengXian, Microsoft YaHei, sans-serif; font-weight: bold; color: rgb(216, 57, 49); min-height: 18pt; font-size: 18pt;">巧手</span></p><p style="margin-top: 6pt; margin-bottom: 6pt; line-height: 1.2; margin-inline-start: 0pt; text-align: left;"><span style="font-family: Arial, DengXian, Microsoft YaHei, sans-serif; min-height: 11pt; font-size: 11pt;">敏捷（巧手）的用法很多，比如制作细致的小东西、撬锁、解除陷阱或尝试撬锁或从其他人的口袋中摸鱼。</span></p><p class="it365-janqi-com_1" style="margin-top: 19pt; margin-bottom: 7pt; line-height: 1.2; margin-inline-start: 0pt; text-align: left;"><span id="heading_2"></span><span style="font-family: Arial, DengXian, Microsoft YaHei, sans-serif; font-weight: bold; color: rgb(216, 57, 49); min-height: 18pt; font-size: 18pt;">隐蔽</span></p><p style="margin-top: 6pt; margin-bottom: 6pt; line-height: 1.2; margin-inline-start: 0pt; text-align: left;"><span style="font-family: Arial, DengXian, Microsoft YaHei, sans-serif; min-height: 11pt; font-size: 11pt;">你尝试躲起避过敌人、躲过守卫、偷偷溜走、无声息地绕到某人背后或进行需要不被别人发现的行动时，进行一次敏捷（隐蔽）检定。</span></p><p style="margin-top: 6pt; margin-bottom: 6pt; line-height: 1.2; margin-inline-start: 0pt; text-align: left;"></p></article><footer><p></p></footer></section>
