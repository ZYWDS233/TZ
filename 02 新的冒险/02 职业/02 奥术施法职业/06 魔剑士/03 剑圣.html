<BODY><p></p><p style="MARGIN-BOTTOM: 24pt; MARGIN-TOP: 24pt; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 26pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; FONT-WEIGHT: bold; MIN-HEIGHT: 26pt">剑圣</span></p><p class="it365-janqi-com_1" style="MARGIN-BOTTOM: 7pt; MARGIN-TOP: 19pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span id="heading_0"></span><span style="FONT-SIZE: 18pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; FONT-WEIGHT: bold; COLOR: rgb(216,57,49); MIN-HEIGHT: 18pt"  >完美</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 11pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; MIN-HEIGHT: 11pt">剑圣3级特性</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 11pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; MIN-HEIGHT: 11pt">每轮一次，你发起的武器攻击，武器伤害骰无需掷骰直接取满，若其为固定值，则你将其翻倍。该特性的使用次数等于你的熟练加值，已消耗的使用次数在短休后恢复。</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 11pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; MIN-HEIGHT: 11pt">第7级起，该特性改为每轮两次。</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 11pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; MIN-HEIGHT: 11pt">第17级起，该特性改为每轮三次。</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"></p><p class="it365-janqi-com_1" style="MARGIN-BOTTOM: 7pt; MARGIN-TOP: 19pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span id="heading_1"></span><span style="FONT-SIZE: 18pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; FONT-WEIGHT: bold; COLOR: rgb(216,57,49); MIN-HEIGHT: 18pt"  >亮剑</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 11pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; MIN-HEIGHT: 11pt">剑圣7级特性</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 11pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; MIN-HEIGHT: 11pt">你可以将你的智力调整值加入先攻检定中。</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"></p><p class="it365-janqi-com_1" style="MARGIN-BOTTOM: 7pt; MARGIN-TOP: 19pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span id="heading_2"></span><span style="FONT-SIZE: 18pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; FONT-WEIGHT: bold; COLOR: rgb(216,57,49); MIN-HEIGHT: 18pt"  >击破</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 11pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; MIN-HEIGHT: 11pt">剑圣13级特性</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 11pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; MIN-HEIGHT: 11pt">当一个距离你10米范围内的、你可见的生物使用动作时，只要其处于你的攻击范围内，你就可以使用反应对其发起一次具有优势的武器攻击。</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"></p><p class="it365-janqi-com_1" style="MARGIN-BOTTOM: 7pt; MARGIN-TOP: 19pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span id="heading_3"></span><span style="FONT-SIZE: 18pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; FONT-WEIGHT: bold; COLOR: rgb(216,57,49); MIN-HEIGHT: 18pt"  >至臻</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 11pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; MIN-HEIGHT: 11pt">剑圣17级特性</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 11pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; MIN-HEIGHT: 11pt">当你发起一次武器攻击时，若此次攻击具有优势，则此次攻击检定额外获得1d4点加值。</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"></p></ARTICLE><footer><p></p></FOOTER></SECTION></BODY></HTML>
