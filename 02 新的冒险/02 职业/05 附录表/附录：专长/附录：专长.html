<BODY><p></p><p style="MARGIN-BOTTOM: 24pt; MARGIN-TOP: 24pt; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 26pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; FONT-WEIGHT: bold; MIN-HEIGHT: 26pt">专长</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 11pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; MIN-HEIGHT: 11pt">如无特殊说明：</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 11pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; MIN-HEIGHT: 11pt">·已有的专长无法被重复选取。</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 11pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; MIN-HEIGHT: 11pt">·从专长中习得的法术，如无特殊说明，则被视为天生施法。</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"><span style="FONT-SIZE: 11pt; FONT-FAMILY: Arial, DengXian, Microsoft YaHei, sans-serif; MIN-HEIGHT: 11pt">·若一个专长的先决条件中，有多个中括号框起的部分。在确认先决条件时，只需满足其中1个中括号框起的部分，即可选取该专长。</span></p><p style="MARGIN-BOTTOM: 6pt; MARGIN-TOP: 6pt; TEXT-ALIGN: left; LINE-HEIGHT: 1.2; margin-inline-start: 0pt"></p></ARTICLE><footer><p></p></FOOTER></SECTION></BODY></HTML>
